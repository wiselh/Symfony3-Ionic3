<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="background" class="main-container">
  <div class="form">
    <ion-list class="input-list" no-lines>
      <ion-item>
        <ion-label [ngClass]="firsname_required ? 'error_message' : ''">Firstname</ion-label>
        <ion-input type="text" placeholder="Firstname" [(ngModel)]="user.firstname" name="firstname" required [ngClass]="firsname_required ? 'error_imput' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngClass]="lastname_required ? 'error_message' : ''">Lastname</ion-label>
        <ion-input type="text" placeholder="Lastname" [(ngModel)]="user.lastname" name="lastname" required [ngClass]="lastname_required ? 'error_imput' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngClass]="username_required ? 'error_message' : ''">Username</ion-label>
        <ion-input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" required [ngClass]="username_required ? 'error_imput' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngClass]="email_required ? 'error_message' : ''">Email</ion-label>
        <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" required [ngClass]="email_required ? 'error_imput' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngClass]="password_required ? 'error_message' : ''">Password</ion-label>
        <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" name="password" required [ngClass]="password_required ? 'error_imput' : ''"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button class="btn-register" color="primary" full (click)="register()">Register</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
