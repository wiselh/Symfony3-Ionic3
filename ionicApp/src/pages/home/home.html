<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-fab right>
        <ion-icon name="log-out" mini (click)="logout()"></ion-icon>
    </ion-fab>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right>
    <button ion-fab right mini color="primary" (click)="showAddModal()">+</button>
  </ion-fab>
  <ion-card>
    <ion-card-header>
      Users
    </ion-card-header>
  </ion-card>
    
    <ion-list>
      <ion-item no-lines *ngFor="let user of users" (click)="showInfos({userId : user.id})" class="hovred">
        <ion-icon name="person" item-start></ion-icon>
        {{ user.email }}
      </ion-item>
    </ion-list>
</ion-content>
